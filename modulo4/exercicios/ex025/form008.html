<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML=Number(inum.value)">
        <output id="ival">0</output>

    </p>
    <p>
        <label for="">Ano de Nascimento</label>
        <input type="number" name="ida" id="Iida" min="1900" max="2021" oninput="calcular()">
        <output id="iano">sua idade Ã©: </output>
    </p>

    <script>
        let idade = document.getElementById("Iida")
        function calcular(){
            idad = Number(idade.value)
            let ano = new Date().getFullYear
            iano.innerHTML  = Number(ano) - idad.value
            
        }
    </script>
</body>
</html>
