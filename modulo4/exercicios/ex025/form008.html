<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ival.innerHTML=Number(inum.value)">
        <output id="ival">0</output>

    </p>
    <p>
        <label for="Iida">Ano de Nascimento</label>
        <input type="number" name="ida" id="Iida" min="1900" max="2021" oninput="calcular()">
        <label for="iiano">sua idade Ã©: </label>
        <output id="iiano">0</output>
    </p>

    <script>
        function calcular(){
            var ano = new Date().getFullYear()
            iiano.innerHTML = Number(ano) - Number(Iida.value)     
        }
    </script>
</body>
</html>
