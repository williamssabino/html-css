<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{/*configuração de div*/
            display: inline-block;
            border: 1px solid black;
            background-color: beige;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        div:hover{/*configuração da pseudo classe hover*/
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Pseudo classses</h1>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
