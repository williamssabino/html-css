<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{/*configuração para mexer no paragrafo dentro da div*/
            display: none;/*oculta o paragrafo dentro da div*/

        }
        div:hover > p{/*quando passar o mause na div aparecera o paragrafo*/
            display: block;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        passe o mouse aqui
        <p>o texto aparecera aqui</p>
    </div>
</body>
</html>
