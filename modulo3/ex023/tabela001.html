<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            

        }
       
        td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
            vertical-align: top;/*alinha o caonteudo da tabela na vertical*/
        }
       
    </style>
</head>
<body>

    <!-- HIERARQUIA DE TABELAS -->
         <!-- TABLE = tabelas -->
            <!-- TABLE ROW = linhas da tabela -->
                <!-- TABLE HEADER = cabeÃ§alho da tabela -->
                <!-- TABLE DATA = dados da TABELAS -->


    <h1>Primera Tabela</h1>
    
    <table>
        
        <tr id="l1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
