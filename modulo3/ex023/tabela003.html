<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
           
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
                 
        </tr>
        <tr>
             <td rowspan="3">D</td>
             <td>F</td>
             <td rowspan="2">G</td>   
        </tr>
        <tr>
            
            <td>I</td>
            
        </tr>
        <tr>
           
            <td colspan="2">L</td>
            
        </tr>
    </table>
</body>
</html>
